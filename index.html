<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>

<body>
    <div class="grid">
        <header>
            <div class="logo">
                Lorem Ipsum

        </header>

        <main>
            <!-- Typing tekst overlay -->
            <div class="overlay-text">
                <h1 id="type-text">Welkom bij de dynamische fotogalerij!</h1>
            </div>

            <!-- Hoofd foto container -->
            <div class="photo-container">

                    data-title="Zonsondergang" data-desc="Een prachtige zonsondergang bij het strand."
                    data-btn="Bekijk zonsondergang" alt="">
                <img src="https://via.placeholder.com/150/33FF57/ffffff?text=Foto+2" class="photo" data-title="Bergen"
                    data-desc="Rustgevende bergen in de ochtendmist." data-btn="Bekijk bergen" alt="">
                <img src="https://via.placeholder.com/150/3357FF/ffffff?text=Foto+3" class="photo" data-title="Stad"
                    data-desc="Een bruisende stad vol leven en licht." data-btn="Bekijk stad" alt="">
                <img src="https://via.placeholder.com/150/FF33A8/ffffff?text=Foto+4" class="photo" data-title="Bos"
                    data-desc="Een magisch bos met hoge bomen." data-btn="Bekijk bos" alt="">
            </div>

            <!-- Balkjes links en rechts -->
            <div class="sidebar left"></div>
            <div class="sidebar right"></div>

            <!-- Popup -->
            <div class="popup">
                <span class="close">Ã—</span>
                <img src="" class="popup-img" alt="">
                <h2 class="popup-title"></h2>
                <p class="popup-desc"></p>
                <button class="popup-btn"></button>
            </div>
        </main>



        <footer>
